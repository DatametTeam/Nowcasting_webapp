# Pre-commit hooks for code quality and consistency
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: '\.csv$'
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 10MB limit
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: detect-private-key

  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=120']

  # Import sorting with isort (compatible with black)
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '120']

  # Python linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=120',
          # Ignore: E203 (whitespace before ':'), W503 (line break before operator), E501 (line too long - black handles),
          #         W605 (invalid escape - LaTeX strings), F841 (unused variables), F541 (f-string without placeholders),
          #         F401 (unused imports), E731 (lambda assignment), E402 (module import not at top)
          '--extend-ignore=E203,W503,E501,W605,F841,F541,F401,E731,E402',
          '--exclude=.git,__pycache__,build,dist,.eggs,*.egg,qpe/models/mixture_of_experts.py'
        ]

  # Type checking with mypy (optional - can be slow)
  # Uncomment when ready to enforce type hints
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-all]
  #       args: ['--ignore-missing-imports', '--no-strict-optional']

  # Check for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['-ll', '--skip', 'B101']  # Low severity, skip assert warnings
        exclude: 'tests/.*'

# Configuration for specific file patterns
exclude: |
  (?x)^(
      \.git/|
      \.pytest_cache/|
      __pycache__/|
      \.mypy_cache/|
      \.tox/|
      \.venv/|
      venv/|
      dist/|
      build/|
      \.eggs/|
      .*\.egg-info/|
      data/.*|
      results/.*|
      notebooks/.*
  )
